<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KB's F1 Racer API</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <center><h1>Kristen's F1 Racer API Search</h1></center>

        <div class="col-auto">
            <label for="inputseason" class="form-label">Season</label>
            <input type="text" class="form-control" id="inputseason" placeholder="Season">
        </div>

          <label for="inputround" class="form-label">Round</label>

        </div>

    </div>

    <br>

    </div>
